<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="UTF-8">

    <script src="https://d3js.org/d3.v6.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" charset="utf-8"></script>
    <script src="js/constants.js"></script>
    <script src="js/hospital_store.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>医療機関ごとの体外受精の治療成績</title>
  </head>

  <body class="landing">
    <h1><a href="index.html">医療機関ごとの体外受精の治療成績</a></h1>

    <div id="address-search" class="contents">
      <form id="address-search-form">
        <h2>近くのクリニックを探す</h2>
        <input type="text" id="address-search-text" placeholder="郵便番号で検索" />

        <select id="address-search-range">
          <option value="10">10km圏内</option>
          <option value="25">25km圏内</option>
          <option value="50">50km圏内</option>
          <option value="100">100km圏内</option>
        </select>

        <button type="submit">検索</button>
      </form>
    </div>

    <div id="name-search" class="contents">
      <form id="name-search-form">
        <h2>知っているクリニックを探す</h2>
        <input type="text" id="name-search-text" placeholder="クリニック名で検索" />
        <button type="submit">検索</button>
      </form>
    </div>

    <div id="search-result" class="contents">
      <h2>検索結果</h2>

      <div id="result-list"></div>
    </div>

    <div id="footer">
       <ul>
          <li>データソース： <a href="https://funin-fuiku.cfa.go.jp/clinic" target="_blank">こども家庭庁 不妊治療医療機関検索サイト</a></li>
          <li>開発元： <a href="https://github.com/code-for-future-moms/">https://github.com/code-for-future-moms/</a>
       </ul>
    </div>
  </body>
</html>
